_forge_version: 1.0.0
assumptions:
  test_mod_positive_positive:
    value: 2.0
    formula: =MOD(5, 3)
    expected: 2
  test_mod_negative_positive:
    value: 1.0
    formula: =MOD(-5, 3)
    expected: 1
  test_mod_positive_negative:
    value: -1.0
    formula: =MOD(5, -3)
    expected: -1
  test_mod_negative_negative:
    value: -2.0
    formula: =MOD(-5, -3)
    expected: -2
  test_double_negative:
    value: 5.0
    formula: =--5
    expected: 5
  test_triple_negative:
    value: -5.0
    formula: =---5
    expected: -5
  test_power_operator_basic:
    value: 1024.0
    formula: =2^10
    expected: 1024
  test_power_operator_negative:
    value: 0.5
    formula: =2^(-1)
    expected: 0.5
  test_zero_power_zero:
    value: 1.0
    formula: =0^0
    expected: 1
  test_power_fractional:
    value: 1.41421
    formula: =ROUND(POWER(2, 0.5), 5)
    expected: 1.41421
  test_negative_multiply_negative:
    value: 1.0
    formula: =(-1)*(-1)
    expected: 1
  test_division_fraction:
    value: 2.5
    formula: =10/4
    expected: 2.5
  test_round_third:
    value: 0.33333
    formula: =ROUND(1/3, 5)
    expected: 0.33333
