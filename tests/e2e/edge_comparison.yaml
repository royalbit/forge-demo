_forge_version: 1.0.0
assumptions:
  test_true_gt_false:
    value: 1.0
    formula: =IF(TRUE > FALSE, 1, 0)
    expected: 1
  test_true_eq_one:
    value: 1.0
    formula: =IF(TRUE = 1, 1, 0)
    expected: 1
  test_false_eq_zero:
    value: 1.0
    formula: =IF(FALSE = 0, 1, 0)
    expected: 1
  test_string_exact_match:
    value: 1.0
    formula: =IF("ABC" = "ABC", 1, 0)
    expected: 1
  test_string_case_sensitive:
    value: 0.0
    formula: =IF("ABC" = "abc", 1, 0)
    expected: 0
  test_float_eq_int:
    value: 1.0
    formula: =IF(1.0 = 1, 1, 0)
    expected: 1
  test_gt_basic:
    value: 1.0
    formula: =IF(10 > 9, 1, 0)
    expected: 1
  test_gte_equal:
    value: 1.0
    formula: =IF(10 >= 10, 1, 0)
    expected: 1
  test_lt_basic:
    value: 1.0
    formula: =IF(10 < 11, 1, 0)
    expected: 1
  test_lte_equal:
    value: 1.0
    formula: =IF(10 <= 10, 1, 0)
    expected: 1
  test_not_equal:
    value: 1.0
    formula: =IF(10 <> 9, 1, 0)
    expected: 1
  test_floating_point_rounded:
    value: 1.0
    formula: =IF(ROUND(0.1 + 0.2, 1) = 0.3, 1, 0)
    expected: 1
  test_floating_point_precision:
    value: 0.0
    formula: =IF(0.1 + 0.2 = 0.3, 1, 0)
    expected: 0
