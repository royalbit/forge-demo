_forge_version: 1.0.0
assumptions:
  test_iferror_div_zero:
    value: -1.0
    formula: =IFERROR(1/0, -1)
    expected: -1
  test_iferror_no_error:
    value: 5.0
    formula: =IFERROR(5, -1)
    expected: 5
  test_iferror_division_ok:
    value: 5.0
    formula: =IFERROR(10/2, -1)
    expected: 5
  test_if_lazy_false:
    value: 5.0
    formula: =IF(FALSE, 1/0, 5)
    expected: 5
  test_if_lazy_true:
    value: 10.0
    formula: =IF(TRUE, 10, 1/0)
    expected: 10
  test_iferror_sqrt_negative:
    value: -1.0
    formula: =IFERROR(SQRT(-1), -1)
    expected: -1
  test_iferror_log_zero:
    value: -1.0
    formula: =IFERROR(LOG(0), -1)
    expected: -1
  test_iferror_ln_zero:
    value: -1.0
    formula: =IFERROR(LN(0), -1)
    expected: -1
  test_iferror_nested:
    value: -99.0
    formula: =IFERROR(IFERROR(1/0, 1/0), -99)
    expected: -99
  test_iserror_true:
    value: 1.0
    formula: =IF(ISERROR(1/0), 1, 0)
    expected: 1
  test_iserror_false:
    value: 0.0
    formula: =IF(ISERROR(5), 1, 0)
    expected: 0
  test_iferror_mod_zero:
    value: -1.0
    formula: =IFERROR(MOD(5, 0), -1)
    expected: -1
