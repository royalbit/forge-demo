_forge_version: 1.0.0
assumptions:
  test_concat_with_spaces:
    value: 11.0
    formula: =LEN("Hello" & " " & "World")
    expected: 11
  test_empty_string:
    value: 0.0
    formula: =LEN("")
    expected: 0
  test_single_space:
    value: 1.0
    formula: =LEN(" ")
    expected: 1
  test_left_empty_string:
    value: 0.0
    formula: =LEN(LEFT("", 5))
    expected: 0
  test_right_empty_string:
    value: 0.0
    formula: =LEN(RIGHT("", 5))
    expected: 0
  test_mid_from_start:
    value: 2.0
    formula: =LEN(MID("test", 1, 2))
    expected: 2
  test_mid_from_middle:
    value: 2.0
    formula: =LEN(MID("test", 2, 2))
    expected: 2
  test_trim_internal_spaces:
    value: 4.0
    formula: =LEN(TRIM("  a  b  "))
    expected: 4
  test_trim_only_spaces:
    value: 0.0
    formula: =LEN(TRIM("   "))
    expected: 0
  test_upper_length:
    value: 3.0
    formula: =LEN(UPPER("abc"))
    expected: 3
  test_lower_length:
    value: 3.0
    formula: =LEN(LOWER("ABC"))
    expected: 3
  test_concat_function:
    value: 4.0
    formula: =LEN(CONCAT("ab", "cd"))
    expected: 4
  test_rept_single_char:
    value: 5.0
    formula: =LEN(REPT("x", 5))
    expected: 5
  test_rept_multi_char:
    value: 6.0
    formula: =LEN(REPT("ab", 3))
    expected: 6
  test_left_partial:
    value: 3.0
    formula: =LEN(LEFT("Hello", 3))
    expected: 3
  test_right_partial:
    value: 3.0
    formula: =LEN(RIGHT("Hello", 3))
    expected: 3
