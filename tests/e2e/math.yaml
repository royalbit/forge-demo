  test_sign_positive:
    value: 1.0
    formula: =SIGN(42)
    expected: 1
  test_sign_negative:
    value: -1.0
    formula: =SIGN(-42)
    expected: -1
  test_sign_zero:
    value: 0.0
    formula: =SIGN(0)
    expected: 0
