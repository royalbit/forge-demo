    value: 1.0
    formula: =ROUND(EXP(0), 10)
    expected: 1
  test_exp_one:
    value: 2.71828
    formula: =ROUND(EXP(1), 5)
    expected: 2.71828
  test_exp_two:
    value: 7.38906
    formula: =ROUND(EXP(2), 5)
    expected: 7.38906
