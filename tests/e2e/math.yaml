_forge_version: 1.0.0
assumptions:
  test_abs_positive:
    value: 42.0
    formula: =ABS(42)
    expected: 42
  test_abs_negative:
    value: 42.0
    formula: =ABS(-42)
    expected: 42
  test_abs_zero:
    value: 0.0
    formula: =ABS(0)
    expected: 0
  test_sqrt_perfect:
    value: 12.0
    formula: =SQRT(144)
    expected: 12
  test_sqrt_four:
    value: 2.0
    formula: =SQRT(4)
    expected: 2
  test_power_squared:
    value: 1024.0
    formula: =POWER(2, 10)
    expected: 1024
  test_power_cubed:
    value: 27.0
    formula: =POWER(3, 3)
    expected: 27
  test_mod_basic:
    value: 1.0
    formula: =MOD(10, 3)
    expected: 1
  test_mod_exact:
    value: 0.0
    formula: =MOD(12, 4)
    expected: 0
  test_round_up:
    value: 2.57
    formula: =ROUND(2.567, 2)
    expected: 2.57
  test_round_down:
    value: 2.56
    formula: =ROUND(2.564, 2)
    expected: 2.56
  test_roundup_pos:
    value: 2.33
    formula: =ROUNDUP(2.321, 2)
    expected: 2.33
  test_rounddown_pos:
    value: 2.78
    formula: =ROUNDDOWN(2.789, 2)
    expected: 2.78
